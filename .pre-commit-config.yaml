repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.5.0
  hooks:
  - id: check-case-conflict
  - id: check-json
  - id: check-merge-conflict
  - id: check-symlinks
  - id: check-toml
  - id: check-yaml
  - id: debug-statements
  - id: end-of-file-fixer
  - id: trailing-whitespace
- repo: https://github.com/PyCQA/flake8
  rev: 6.1.0
  hooks:
  - id: flake8
- repo: https://github.com/pre-commit/mirrors-mypy
  rev: v1.7.0
  hooks:
  - id: mypy
    files: src/
- repo: https://github.com/python-poetry/poetry
  rev: "1.7"
  hooks:
  - id: poetry-check
  - id: poetry-lock
- repo: local
  hooks:
  - id: check-pytest
    name: check-pytest
    language: system
    entry: pytest
    pass_filenames: false
    always_run: true
